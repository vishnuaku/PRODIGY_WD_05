<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #87ceeb, #f0f8ff);
      color: #333;
      margin: 2rem;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #006699;
      margin-bottom: 2rem;
    }
    form {
      text-align: center;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.5rem;
      border: 2px solid #006699;
      border-radius: 5px;
      width: 200px;
      margin-right: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      background-color: #006699;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #004466;
    }
    .weather-info {
      display: flex;
      justify-content: space-around;
      background: rgba(255, 255, 255, 0.8);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .weather-info p {
      font-size: 1.2rem;
      margin: 0;
      padding: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Weather for {{ result.region }}</h1>
  <form method="GET">
    <label for="city">Enter city name:</label>
    <input type="text" id="city" name="city" placeholder="e.g., London">
    <button type="submit">Search</button>
  </form>
  {% if result %}
    <div class="weather-info">
      <p><strong>Current Temperature:</strong><br>{{ result.temp_now }}&#8451;</p>
      <p><strong>Day/Hour:</strong><br>{{ result.dayhour }}</p>
      <p><strong>Weather:</strong><br>{{ result.weather_now }}</p>
    </div>
  {% else %}
    <p style="text-align: center;">Please enter a city name to search for weather.</p>
  {% endif %}
</body>
</html>
